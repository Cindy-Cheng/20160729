<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/Init.css">
	<style type="text/css">
		.wp{
			display: block;
			width: 139px;
			margin: 100px auto;
			position: relative;		
			background: #f9f9f9;				
			border: 1px solid #e4e4e4;			
		}
		a{
			display: block;
			text-decoration: none;
			color: #787878;
			font-size: 12px;
		}
		strong{
			display: block;
			width: 95px;
			padding-left: 44px;
			line-height: 34px;
			background: url(images/gwc.png) 19px 11px no-repeat;
		}
		img{
			position: absolute;
			top: -4px;
			right: 19px;
		}
	</style>
</head>
<body>
	<a href="" class="wp">
		<strong>我的购物车</strong>
		<img src="images/gw.png">
	</a>
</body>
</html>
